<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Cevirici</title>
  </head>
  <body>

    <div class="header">
      <div class="logo">
        <img src="images/Asset 1@3x 1.svg" alt="Bank logo" />
      </div>

      <div class="menu">
        <span class="bank">Bank</span>
        <span>Biznes</span>
        <span>İnvestisiyalar</span>
        <span>Sığorta</span>
        <span>Mobil</span>
        <span>Səyahətlər</span>
        <span>Əyləncələr</span>
      </div>

      <div class="login">
        <button>Giriş</button>
      </div>
    </div>

    <div class="container">
      <div class="box">
        <p>Onlayn valyuta çeviricisi</p>
      </div>

      <div class="big-box">
        <div class="box2">
          <p class="text1">Məndə var</p>

          <div class="first-valyuta-box">
            <button class="valyuta rub1">RUB</button>
            <button class="valyuta usd1">USD</button>
            <button class="valyuta eur1">EUR</button>
            <button class="valyuta gbp1">GBP</button>
          </div>

          <div class="card card1">
            <input type="text" value="0" />
            <p>1 RUB = 0.0135 USD</p>
          </div>
        </div>

        <div class="box2">
          <p class="text2">Almaq istəyirəm</p>

          <div class="second-valyuta-box">
            <button class="valyuta rub2">RUB</button>
            <button class="valyuta usd2">USD</button>
            <button class="valyuta eur2">EUR</button>
            <button class="valyuta gbp2">GBP</button>
          </div>

          <div class="card card2">
            <input type="text" value="0"/>
            <p>1 USD = 73.8896 RUB</p>
          </div>
        </div>
      </div>
    </div>

    <span class="internet">İnternet yoxdur</span>

    <script src="script.js"></script>
  </body>
</html>
